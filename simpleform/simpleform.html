<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_form</title>
    <style>
        .form1 {
            font-family: 'Lucida Grande', 'Lucida Sans Unicode', Tahoma, sans-serif;
            font-size: large;
        }
    </style>
</head>
<body>
    <form class="form1" action="simpleform.html" method="get">
        <h1>Order form</h1>
        <p>What would you like to drink?</p>
        <select>
            <option value="">Coffee</option>
            <option value="">Milk tea</option>
            <option>Beer</option>
            <option>Fruit juice</option>
            <option>Watermelon juice</option>
            <option>Apple juice</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd"/> 1 - 10$ <br>
        <input type="radio" name="rd"/> 2 - 20$ <br>
        <input type="radio" name="rd"/> 3 - 25$ <br>
        <p>Name <span style="color: red">*</span> </p>
        <input type="text" name="firstname" placeholder="Firstname" size="15">
        <input type="text" name="lastname" placeholder="Lastname" size="15">
        <p>Email</p>
        <input type="text" name="email" size="15"/> -
        <p>Phone Number</p>
        <input type="text" name="phone1" size="10" placeholder="Phone 1"/> - 
        <input type="text" name="phone2" size="10" placeholder="Phone 2"/> -
        <input type="text" name="phone3" size="10" placeholder="Phone 3"/>
    </form>
    <p><input type="button" name="submit" value="submit"></p>
</body>
</html>
